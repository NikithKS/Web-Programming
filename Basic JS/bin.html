<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="bin.css" type="text/css">
        <script src="bin.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="zero()" >0</button>
            <button id="btn1" onclick="one()" >1</button>
            <button id="btnClr" onclick="clearDisp()" >C</button>
            <button id="btnEql" onclick="equal()" >=</button>
            <button id="btnSum" onclick="sum()" >+</button>
            <button id="btnSub" onclick="sub()" >-</button>
            <button id="btnMul" onclick="mul()" >*</button>
            <button id="btnDiv" onclick="div()" >/</button>
        </div>
    </body>
</html>
